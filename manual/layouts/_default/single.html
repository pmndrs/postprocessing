{{ define "scripts" }}

	{{ with .Params.script }}
		{{ with resources.Get (printf "js/dist/demos/%s.js" .) }}
			{{ if hugo.IsDevelopment }}
				<script defer src="{{ .RelPermalink }}"></script>
			{{ else }}
				{{ with . | fingerprint }}
					<script defer src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
				{{ end }}
			{{ end }}
		{{ end }}
	{{ end }}

{{ end }}

{{ define "main" }}

	{{ .Content }}

{{ end }}
